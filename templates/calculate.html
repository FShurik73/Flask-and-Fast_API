{% extends 'base1.html' %}
{% block title %}
Калькулятор
{% endblock %}
{% block content %}
    <form method="post">
        <input type="number" name="num1" placeholder="Введите первое число">
        <input type="number" name="num2" placeholder="Введите второе число">
        <fieldset>
            <legend>Выберите операцию</legend>
            <div>
                <input type="radio" id="sum" name="operation" value="+">
                <label for="sum">Сложение</label><br>
            </div>

            <div>
                <input type="radio" id="sub" name="operation" value="-">
                <label for="sub">Вычитание</label><br>
            </div>

            <div>
                <input type="radio" id="mul" name="operation" value="*">
                <label for="mul">Умножение</label><br>
            </div>

            <div>
                <input type="radio" id="div" name="operation" value="/">
                <label for="sum">Деление</label><br>
            </div>
        </fieldset>
        <input type="submit" value="Вычислить">
    </form>
{% endblock %}
</html>
